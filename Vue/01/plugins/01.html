<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue plugins learming</title>
    <script src="../../vue.min.js"></script>
</head>

<body>

    <script>
        /*
            插件
        
        插件通常会为Vue添加全局功能。插件的范围没有限制--一般有下面几种：
            1. 添加全局方法或者属性， 如：vue-custom-element
            2. 添加全局资源：指令/过滤器/过渡等，如vue-touch
            3. 通过全局mixin方法添加一些组件选项，如：vue-router
            4. 添加Vue实例方法，通过把它们添加到Vue.prototype上实现。
            5. 一个库，提供自己的API，同时提供上面提到的一个或多个功能，如vue-router
        */

        // Vue.js的插件应当有一个公开方法install。这个方法的第一个参数是Vue
        // 构造器，第二个参数是一个可选的选项对象
        MyPlugin.install = function (Vue, options) {
            // 1. 添加全局方法或属性
            Vue.myGlobalMethod = function () {
                // 逻辑
            }

            // 2. 添加全局资源
            Vue.directive('my-directive', {
                bind(el, binding, vnode, oldVnode) {
                    // 逻辑
                }
            })

            // 3. 注入组件
            Vue.mixin({
                created: function () {
                    // 逻辑
                }
            })

            // 4. 添加实例方法
            Vue.prototype.$myMethod = function (methodOptions) {
                // 逻辑
            }
        }

        // 使用插件
        // 通过全局方法Vue.use()使用插件
        Vue.use(MyPlugin);
        // 或，传入一个选项对象：
        Vue.use(Myplugin, { someOption: true });

        /*
            Vue.use会自动阻止多次注册相同插件，届时只会注册一次该插件。

            Vue.js官方提供的一些插件(例如vue-router)在检测到Vue是可访问
            的全局变量进会自动调用Vue.use()。然而在例如CommonJS的模块环境中，
            你应该始终显式地调用Vue.use():

            var Vue = rquire('vue');
            var VueRouter = require('vue-router');
            // 不要忘记了调用此方法
            Vue.use(VueRouter);
        */
    </script>
</body>
</html>
