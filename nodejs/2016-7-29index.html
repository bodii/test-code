<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Events</title>
	<style>
		p {
			width:200px;
		}
	</style>
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk">
		</script>
	<![endif]-->
	<script>
		window.onload = function () {
			var click_trigger = document.getElementById('click-trigger');
			click_trigger.onclick = function () {
				alert('You triggered the click event');
			};
			
		
			var p = document.getElementsByTagName('p')[0];
			p.onmouseover = function () {
				alert('You triggered the mouserover event');
			};
		}


		function haveBreakFast(food, drink, callback) {
			console.log('Having breakfast of ' + food +', ' + drink);
			if (callback && typeof(callback) === 'function') {
				callback();
			}
		}
		haveBreakFast('toast', 'coffee', function () {
			console.log('Finished breakfast. time to go to work!');
		});
	</script>
</head>
<body>
	<h1>JavaScript Events</h1>
	<h2>Click events</h2>
	<button id="click-trigger">Click me</button>
	<h2>Mouseover enents</h2>
	<p>Move your mouse over this paragraph</p>
</body>
</html>
