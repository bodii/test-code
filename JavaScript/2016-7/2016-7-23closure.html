<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>closure 闭包</title>
</head>
<body>
	<script>
		'use strict'

		// example 1
		function create_counter (initial) {
			var x = initial || 0;
			return {
				inc: function () {
					x += 1;
					return x;
				}
			}
		}

		var c1 = create_counter();
		console.log(c1.inc()); // 1
		console.log(c1.inc()); // 2
		console.log(c1.inc()); // 3

		var c2  = create_counter(10);
		console.log(c2.inc()); // 11
		console.log(c2.inc()); // 12
		console.log(c2.inc()); // 13


		// example 2 

		function  make_pow (n) {
			return function (x) {
				return Math.pow(x, n);
			}
		}
		var pow2 = make_pow(2);
		var pow3 = make_pow(3);

		console.log(pow2(5)); // Math.pow(5, 2) = 25
		console.log(pow3(7)); // Math.pow(7, 3) = 343


		// example 3 函数计算

		// 定义数字0
		var zero = function (f) {
			return function (x) {
				return x;
			}
		}
		// 定义数字1
		var one = function (f) {
			return function (x) {
				return f(x);
			}
		}

		// 定义加法
		function add (n, m) {
			return function (f) {
				return function (x) {
					return m(f)(n(f)(x));
				}
			}
		} 

		// 计算数字2  = 1 + 1
		var two = add(one, one);

		// 计算数字3 = 1 + 2
		var three = add(one, two);

		// 计算数字5 = 2 + 3
		var five = add(two, three);

		(three(function () {
			console.log('print 3 times');
		}))()

	</script>
</body>
</html>
