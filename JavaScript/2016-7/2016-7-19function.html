<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript test 2 -- function 的 caller 和callee的区别</title>
</head>
<body>
	<script>
		// caller 和 callee 的区别
			// caller 返回一个函数的引用，这个函数调用了当前的函数；
			// callee 返回正在执行的函数本身的引用，它是arguments的一个属性
		
		// caller
		var a = function () {
			alert(a.caller);
		}
		var b = function () {
			a();
		}
		//b();


		// callee
		var aa = function () {
			alert(arguments.callee);
			alert(arguments.callee.length);
		}
		var bb = function () {
			aa();
		}
		//bb();

		var aaa = function () {
			alert(arguments.callee);
		}
		//aaa();

	</script>
	
</body>
</html>
