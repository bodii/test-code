<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商店</title>
    <link rel="stylesheet" href="css/default.css" type="text/css" />
    <link rel="stylesheet" href="css/shops.css" type="text/css" />
    <script>
        // 商品列表数据 - 虚拟 - 正式的情况下读取数据库，返回页面json格式
        var products = {
            'p000001': { number: 'p000001', name: '魅族16', price: 2698, unit: '台', inventory: 1000, picture: 'meizu16.jpg' },
            'p000002': { number: 'p000002', name: '小米8', price: 2899, unit: '台', inventory: 200, picture: 'xiaomi8.jpg' },
            'p000003': { number: 'p000003', name: '华为P20', price: 3799, unit: '台', inventory: 3, picture: 'huaweip20.jpg' }
        };

        // 登录的用户 - 虚拟 - 正式的情况下获取登录的cookie或session值
        var loginUser = 'wangshaocong';

    <script src="js/vue.min.js"></script>
    <script src="js/shopsStorage.js"></script>
</head>

<body>

    <div id="shops">
        <h1>商店</h1>

        <div id="frontDesk">
            <ul class="shop_list"  v-for="(product,id) in products" class="product-row">
                <li class="product-picture">
                    <img :src="'images/'+product.picture" >
                </li>
                <li class="product-name">
                    <span>商品名称：</span>
                    {{ product.name }}
                </li>
                <li class="product-price">
                    <span>单价：</span>
                    {{ product.price }}
                </li>
                <li class="product-nums">
                    <inventory v-if="product.inventory">  
                        <span>库存：</span>
                        {{ product.inventory }} {{ product.unit }}
                    </inventory>
                    <inventory v-else>  
                        已售罄
                    </inventory>
                </li>
                <li class="product-del">
                    <button v-if="product.inventory" v-on:click="AddCart(id)" title='添加到购物车'>加入购物车</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        /*------------------ 商店列表 --------------*/
        var frontDesk = new Vue({
            el: '#frontDesk',
            data: {
                products: shopsStorage.getShopsData() || {}
            },
            methods: {
                // 添加购物车方法
                AddCart: function(id) {
                    let addStatus = shopsStorage.addShoppingCart(id);
                    if (!addStatus.status) {
                        alert(addStatus.msg);
                    }
                    console.log(shopsStorage.getShoppingCart());
                }
            }
        });


        // 刷新

    </script>
</body>
</html>
