<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>对象关联</title>
	</head>
	<body>
		<script>
			var foo = {
				something: function(){
					console.log('Tell me something good...');
				}
			};
			
			var bar = Object.create(foo);
			bar.something(); // Tell me something good...

			// Object.create() 是在ES5中新增的函数，所以在ES5之前的环境中（比如旧IE）如果
			// 要支持这个功能的话就需要使用一段简单的polyfill代码，它部分实现了Object.create()
			// 的功能

			if(!Object.create){
				Object.create = function(o){
					function F(){}
					F.prototype = o;
					return new F();
				};
			}
			
			// 标准ES5中内置的Object.create()函数还提供了一系列附加功能，但是ES5之前的版本
			// 不支持这些功能。通常来说，这些功能的应用范围要小得多，介绍如下：
			
			var anotherObject = {
				a: 2
			};
			
			var myObject = Object.create(anotherObject, {
				b:{
					enumerable: false,
					writable: true,
					configurable: false,
					value: 3
				},
				c: {
					enumerable: false,
					writable: false,
					configurable: false,
					value: 4
				}
			});

			console.log(myObject.hasOwnProperty('a')); // false
			console.log(myObject.hasOwnProperty('b')); // true
			console.log(myObject.hasOwnProperty('c')); // true
			
			console.log(myObject.a); // 2
			console.log(myObject.b); // 3
			console.log(myObject.c); // 4
		</script>
	</body>
</html>
