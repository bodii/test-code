<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>检查“类”关系（反射）</title>
	</head>
	<body>
		<script>
			Object.defineProperty(Object.prototype, '__proto__', {
				get: function(){
					return Object.getPrototypeOf(this);
				},

				set:function(o){
					// ES6中的 setPrototypeOf()
					Object.setPrototypeOf(this, o);
					return o;
				}
			});
		</script>
	</body>
</html>
