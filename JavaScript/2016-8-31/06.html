<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form name="userinfo" method="get" action="/info.html">
			<p>Please give us your information, so that we can send
			you spam.</p>
			<p>Name: <input type="text" name="name"></p>
			<p>Email:<input type="text" name="email"></p>
			<p>Sex:
				<select name="sex">
					<option>Won't say</option>
					<option>Male</option>
					<option>Female</option>
				</select>
			</p>
			<p><input name="send" type="submit" value="Send!"></p>
		</form>
	<script>
		var encoded = encodeURIComponent("aztec empire");
		console.log(encoded); // aztec%20empire06.html:10:3
		console.log(decodeURIComponent(encoded)); // aztec empire

		var spamForm = document.forms.userinfo;
		console.log(spamForm.method); // get
		console.log(spamForm.action); // "/info.html"

		spamForm.elements.name.value = 'Eugene';

		function validInfo (form) {
			return form.elements.name.value != "" &&
				/^.+@.+\.\w{2,4}$/.test(form.elements.email.value);
		}
		
		// 用户单击Send!按钮时所发生事件
		spamForm.elements.send.onclick = function () {
			if (validInfo(spamForm))
				spamForm.submit();
			else
				alert('Give us a name and a valid email address!');
				return false;
		};
		for(var i = 0; i < spamForm.elements.sex.length; i++){
			console.log(spamForm.elements.sex[i].value);
		}
		var option = document.createElement('option');
		option.text= 'is a new select';
		spamForm.elements.sex.add(option);
	</script>
	</body>
</html>
