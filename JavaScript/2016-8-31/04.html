<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>window对象</title>
	</head>
	<body>
		<h1>The time</h1>
		<p>The time is
		<script type="text/javascript">
			var time = new Date();
			document.write(time.getHours() + ":" + time.getMinutes());
		</script>
		</p>
	</body>
</html>
