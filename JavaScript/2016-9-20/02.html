<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>比较思维模型</title>
	</head>
	<body>
    	<script>
			function Foo(who){
				this.me = who;
			}
			
			Foo.prototype.identify = function () {
				return 'I am ' + this.me;
			};
			
			function Bar(who){
				Foo.call(this, who);
			}

			Bar.prototype = Object.create(Foo.prototype);

			Bar.prototype.speak = function () {
				alert('Hello, '+ this.identify() + '.');
			};
			
			var b1 = new Bar('b1');
			var b2 = new Bar('b2');
			b1.speak();
			b2.speak();

			/*
			   子类Bar继承了父类Foo,然后生成b1和b2两个实例。
			   b1委托了Bar.prototype,后者委托了Foo.prototype。
			   */
    	</script>
	</body>
</html>
