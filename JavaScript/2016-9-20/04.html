<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>对象关联风格 编程</title>
	</head>
	<body>
    	<script>
			var Foo = {
				init: function(who){
					this.me = who;
				},
				identify: function(){
					return 'I am ' + this.me;
				}
			};
			
			var Bar = Object.create(Foo);

			Bar.speak = function () {
				alert('Hello, ' + this.identify() + '.');
			};

			var b1 = Object.create(Bar);
			b1.init('b1');
			var b2 = Object.create(Bar);
			b2.init('b2');
			b1.speak();
			b2.speak();
    	</script>
	</body>
</html>
