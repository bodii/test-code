<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型</title>
</head>
<body>
	<script type="text/javascript">
		'use strict'
		var anotherObject = {
			a: 2
		};
		var myObject = Object.create(anotherObject);
		for (let k in myObject) {
			console.log('found:', k);
		}
		console.log('a' in myObject);
		console.log('a'.isPrototypeOf(myObject));
		console.log(anotherObject.valueOf());

		var myObject2 = {
			a: 2
		};
		var myObject3 = Object.create(myObject2);
		myObject3.a= 3;
		console.log(myObject3.a);
		console.log(myObject3.hasOwnProperty('a'));
	</script>
</body>
</html>
