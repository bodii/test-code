<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>“面向对象”</title>
	</head>
	<body>
    	<script>
			function Foo(who) {
				this.me = who;
			}
			
			Foo.prototype.identify = function () {
				return 'I am ' + this.me;
			}
			
			function Bar(who){
				Foo.call(this, who);
			}
			Bar.prototype = Object.create(Foo.prototype);

			Bar.prototype.speak = function () {
				alert('Hello ' + this.identify() + '.');
			};

			var b1 = new Bar('b1');
			var b2 = new Bar('b2');

			b1.speak();
			b2.speak();
			
		</script>
	</body>
</html>
