<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编写高质量代码： 改善JavaScript程序的188个建议</title>
</head>
<body>
    <script>
        var My = {};
        My.name = {
        	'first-name' : 'first',
        	'last-name' : 'last'
        };
        My.work = {
        	number: 123,
        	one : {
        		name : ' one ',
        		time : new Date().toLocaleString(),
        		city : 'beijing'
        	},
        	two : {
        		name : 'two',
        		time : new Date().toLocaleString(),
        		city : 'shanghai'
        	}
        };

        function type(o) {
        	return (o===null) ? 'null' : (typeof o);
        }


        'use strict'
        // typeof 对象  ==  typeof(对象)

        var value1 = 1;
        console.log('typeof:', typeof value1);
        console.log('typeof():', typeof(value1));
        console.log('constructor:', value1.constructor.name);

        var value2 = 'a';
        console.log('typeof:', typeof value2);
        console.log('typeof():', typeof(value2));
        console.log('constructor:', value2.constructor.name);

        var value3 = true;
        console.log('typeof:', typeof value3);
        console.log('typeof():', typeof(value3));
        console.log('constructor:', value3.constructor.name);

        var value4 = {};
        console.log('typeof:', typeof value4);
        console.log('typeof():', typeof(value4));
        console.log('constructor:', value4.constructor.name);

        var value5 = new Object();
        console.log('typeof:', typeof value5);
        console.log('typeof():', typeof(value5));
        console.log('constructor:', value5.constructor.name);

        var value6 = [];
        console.log('typeof:', typeof value6);
        console.log('typeof():', typeof(value6));
        console.log('constructor:', value6.constructor.name);

        var value7 = new Array();
        console.log('typeof:', typeof value7);
        console.log('typeof():', typeof(value7));
        console.log('constructor:', value7.constructor.name);

        var value8 = function(){};
        console.log('typeof:', typeof value8);
        console.log('typeof():', typeof(value8));
        console.log('constructor:', value8.constructor.name);

        var value9 = function className(){};
        console.log('typeof:', typeof value9);
        console.log('typeof():', typeof(value9));
        console.log('constructor:', value9.constructor.name);

        var value10 = null;
        console.log('typeof:', typeof value10);
        console.log('typeof():', typeof(value10));
        //console.log('constructor:', value10.constructor.name);
        
        var value11 = NaN;
        console.log('typeof:', typeof value11);
        console.log('typeof():', typeof(value11));
        console.log('constructor:', value11.constructor.name);
    </script>
</body>
</html>
