<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js 完整数据类型的安全检测方法</title>
</head>
<body>
	<script type="text/javascript">
	function A() {
		this.a = 'A';
	}
	function B() {
		this.b = 'B';
	}
	B.prototype = new A();
	function C() {
		this.c = "C";
	}
	C.prototype = new B();

			console.log(myVar); // Hello World
		}
		console.log(typeof a);  // number
	})();


	</script>
</body>
</html>
