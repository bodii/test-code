<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类型原型</title>
</head>
<body>
	<script type="text/javascript">
		'use strict'
		/**
		 * 构造函数起到的核心作用：
		 * 给定对象类型的名称，并且如果要获取一个原型，必须要找到构造函数，然后获得它的
		 * prototype属性
		 */
		
		Object.prototype.create = function () {
			var object = this;
			if (object.construct != undefined)
				object.construct.apply(object, arguments);
			return object;
		};

		/**
		 * 继承可以通过克隆一个原型对象，然后添加或者替换掉一些属性来实现。
		 * 还提供了一个简便的方式----extend 方法
		 * 该方法克隆调用它的对象，然后将参数里传入的属性添加到克隆的对象上。
		 */
		
		Object.prototype.extend = function (properties) {
			var result = clone(this);
			forEachIn(properties, function (name, value) {
				result[name] = value;
			});
			return result;
		};


		function forEachIn (object, action){
			for (let name in object) {
				if (Object.prototype.propertyIsEnumerable.call(object, name))
					action(name, object[name])
			}
		}
	</script>	
</body>
</html>
