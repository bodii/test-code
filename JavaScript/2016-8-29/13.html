<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this及其作用域</title>
</head>
<body>
	<script type="text/javascript">
		'use strict'
		function bind (func, object) {
			return function () {
				return func.apply(object, arguments);
			}
		}

		var x = [];
		var xPush = bind(x.push, x);
		xPush('x');
		xPush('y');
		console.log(x); // ['x', 'y']


		//更简洁的bind
		function method (object, name) {
			return function () {
				object[name].apply(object, arguments);
			};
		}
		var x2 = [];
		var xPush2 = method(x2, 'push');
		xPush2('A');
		xPush2('B');
		console.log(x2); // ['A', 'B']
	</script>
</body>
</html>
