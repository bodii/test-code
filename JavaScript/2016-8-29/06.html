<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
</head>
<body>
	<script type="text/javascript">
		'use strict'
		function makeRabbit (adjective) {
			return {
				adjective: adjective,
				speak: function (line) {
					console.log('The ', adjective, ' rabbit says "', line, '"');
				}
			};
		}

		var blackRabbit = makeRabbit('black');
		blackRabbit.speak('GRAAAAAAAAH!');
	</script>
		
</body>
</html>
