<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>映射数组</title>
</head>
<body>
	<script type="text/javascript">
		'use strict'

		function map (func, array) {
			var result = [];
			array.forEach(function (element) {
				result.push(func(element));
			});
			return result;
		}

		var res = map(Math.round, [0.01, 2, 9.89, Math.PI]);
		console.log(res);

	</script>
		
</body>
</html>
