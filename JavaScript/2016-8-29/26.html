<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>参数对象</title>
</head>
<body>
	<script type="text/javascript">
		'use strict'

		// example 1 
		// positionOf用于找出一个值在数组中的位置
		
		function positionOf (element, array, compare, start, end) {
			if (start == null) start = 0;
			if (end == null) end = array.length;
			for (; start < end; start++) {
				var current = array[start];
				if (compare ? compare(element, current) : element == current) return start;
			}
		}

		var p = positionOf(2, [1, 2, 3, 4, 3, 2, 1], null, 3, 6);
		console.log(p); // 5

		// 改进可选参数
		// args 里的可选参数 {compare, start, end}
		
		function positionOf2 (element, array, args) {
			args = args || {};
			var start = (args.start == null ? 0 : args.start)
				, end = (args.end == null ? array.length : args.end)
				, compare = args.compare;

			for (; start < end; start++) {
				var current = array[start];
				if (compare ? compare(element, current) : element == current) return start;
			}
		}

		var p2 = positionOf2(2, [1, 2, 3, 4, 3, 2, 1], {start: 3, end: 6});
		console.log(p2); // 5
	</script>	
</body>
</html>
