
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模块对象</title>
</head>
<body>
	<script type="text/javascript">
		'use strict'

		var HTML = {
			tag: (name, content, properties) => ({name: name, properties: properties, content: content}),
			link: (target, text) => (HTML.tag('a',  [text], {href: target})) 
		}

		console.log(HTML.link('www.baidu.com','百度'));

		function provide (values) {
			forEachIn(values, function(name, value) {
				window[name] = value;
			});
		}

		function forEachIn (object, action) {
			for (let name in object) {
				Object.prototype.propertyIsEnumerable.call(object, name) 
				? action(name, object[name]) : undefined;
			}
		}

		/**
		 * 一个模块对象的内部变量可以是对象的普通属性，也可以使用前面介绍
		 * 的函数技巧 ，使用作用域函数返回模块对象，而不用设置全局变量：
		 */
		var days = (function () {
			var names = ['Sunday', 'Monday', 'Tuesday', 'Wendensday',
			'Thursday', 'Friday', 'Saturday'];

			return {
				getDayName: number => names[number],
				getDayNumber: function (name) {
					for (let number = 0; number < names.length; number++) {
						if (names[number] == name) return number;
					}
				}
			};
		})();

		console.log(days.getDayNumber('Wendensday'));
	</script>
</body>
</html>
